type Study {
  id: ID!
  name: String
  description: String
  label: String
  versions: [StudyVersion!]
  documentedBy: [StudyDefinitionDocument!]
}

type StudyVersion {
  id: ID!
  versionIdentifier: String!
  rationale: String
  study: Study!
  studyDesigns: [StudyDesign!]
  organizations(role: String): [Organization!]
  amendments: [StudyAmendment!]
  interventions: [StudyIntervention!]
}

type StudyDesign {
  id: ID!
  name: String
  description: String
  studyType: String
  studyPhase: String
  arms: [Arm!]
  encounters: [Encounter!]
  activities: [Activity!]
  epochs: [Epoch!]
  elements: [Element!]
  studyCells: [StudyCell!]
}

type Encounter {
  id: ID!
  name: String
  label: String
  description: String
  type: EncounterType
  previousId: String
  nextId: String
  scheduledAtId: String
}

type EncounterType {
  id: ID!
  code: String!
  codeSystem: String!
  codeSystemVersion: String!
  decode: String!
  instanceType: String!
}

type Activity {
  id: ID!
  name: String
  label: String
  description: String
  definedProcedures: [DefinedProcedure!]
  instanceType: String!
}

type DefinedProcedure {
  id: ID!
  name: String
  label: String
  description: String
  procedureType: String
  code: Code
  studyInterventionId: String
  instanceType: String!
}

type Code {
  id: ID!
  code: String!
  codeSystem: String!
  codeSystemVersion: String!
  decode: String!
  instanceType: String!
}


"""
A group of subjects in a clinical trial who receive a specific intervention.
"""
type Arm {
  id: ID!
  name: String
  description: String
  type: String
  studyDesign: StudyDesign!
}

"""
A period of time in a clinical trial during which subjects are in a consistent state.
"""
type Epoch {
  id: ID!
  name: String
  description: String
  type: String
  studyDesign: StudyDesign!
  precedes: Epoch
  precededBy: Epoch
}

"""
A component of the study design, often representing a specific treatment or assessment.
"""
type Element {
    id: ID!
    name: String
    description: String
}

"""
Represents the combination of an Arm and an Epoch.
"""
type StudyCell {
    id: ID!
    arm: Arm!
    epoch: Epoch!
    elements: [Element!]
}

"""
An amendment to the study protocol.
"""
type StudyAmendment {
  id: ID!
  name: String
  summary: String
  rationale: String
  version: StudyVersion!
}

"""
An intervention being investigated in the study (e.g., a drug, device).
"""
type StudyIntervention {
  id: ID!
  name: String
  description: String
  role: String
  type: String
}

"""
An organization involved in the study (e.g., sponsor, CRO).
"""
type Organization {
  id: ID!
  name: String
  type: String
  legalAddress: LegalAddress
}

type LegalAddress {
  id: ID!
  extensionAttributes: [String!]
  text: String
  lines: [String!]
  city: String
  district: String
  state: String
  postalCode: String
  country: Country
}

type Country {
  id: ID!
  code: String!
  codeSystem: String!
  codeSystemVersion: String
  decode: String!
  instanceType: String
}

type StudyDefinitionDocument {
    id: ID!
    name: String
    type: String
}


type Query {
  study(id: ID!): Study
  studies: [Study!]
  studyVersion(id: ID!): StudyVersion
  organization(id: ID!): Organization
  activities: [Activity!]
  encounters: [Encounter!]
}

type Mutation {
  deleteStudy(id: ID!): Boolean
}
